<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Shop - Sign In</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #e0eafc, #dbe4f1); /* Softer gradient */
        }

        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1; /* Adjust overall opacity */
            z-index: -1;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .watermark img {
            /* Increased max dimensions */
            max-width: 95%; /* Or even 95% if needed */
            max-height: 95%; /* Or even 95% if needed */
            opacity: 0.7; /* Adjust image opacity */
            object-fit: contain;
        }

        .welcome-message{
            font-size: 120px;
            font-weight: 700;
            color: #08c3e3;
            margin-bottom: 20px;
            text-align: center;
            padding-right: 30px;
            text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, color 0.3s ease; /* Smooth transitions */
            cursor: default;
            
        }

        .welcome-message:hover {
            transform: scale(1.05); /* Slightly scale and rotate */
            color: #06a7c7; /* Darker color on hover */
        }

        .signin-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            width: 400px;
            transition: transform 0.2s ease-in-out; /* Smooth hover effect */
            background-color: rgba(255, 255, 255, 0.5); 
            opacity: 0.8;

        }
        .signin-container:hover{
            transform: scale(1.02);
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 30px; /* More spacing */
            color: #333;
            font-weight: 600; /* Slightly bolder */
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd; /* Lighter border */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s; /* Smooth border transition */
        }
        .form-group input:focus{
            border-color: #088178;
            outline: none;
        }

        .btn-primary {
            background-color: #088178;
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #066b63;
        }
        .signup-link{
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a{
            color: #088178;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="watermark">
        <img src="images/logo.png" alt="Smile Shop Logo">
    </div>

    <div class="welcome-message">Welcome
        <p style="font-size: 90px;">Again</p>
        <p style="font-size: 40px;">Buddy ðŸ˜Š</p>
    </div>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

</body>
</html>
