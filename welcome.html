<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Smile Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(50px);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }

        .container.visible {
            transform: translateY(0);
            opacity: 1;
        }

        h1 {
            color: #3498db;
            font-size: 36px;
            margin-bottom: 20px;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }

        h1.visible {
            transform: scale(1);
            opacity: 1;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
            transform: translateX(-30px);
            opacity: 0;
            transition: transform 1s ease 0.2s, opacity 1s ease 0.2s;
        }

        p.visible {
            transform: translateX(0);
            opacity: 1;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .watermark img {
            width: 100px;
            height: auto;
            margin: 20px 0;
            transform: rotate(-10deg) scale(0.8);
            opacity: 0;
            transition: transform 1s ease 0.5s, opacity 1s ease 0.5s;
        }

        .watermark img.visible {
            transform: rotate(0) scale(1);
            opacity: 1;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            opacity: 0;
            transition: opacity 1s ease 0.7s;
        }

        footer.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="welcomeContainer">
        <h1 id="usernameDisplay">Welcome, Guest!</h1>
        <p id="welcomeMessage">Thank you for signing up. Start exploring and shopping with Smile Shop today!</p>
        <a href="index.html" class="btn">Go to Shop</a>
        <div class="watermark">
            <img src="images/logo.png" alt="Smile Shop Logo" id="logo">
        </div>
        <footer>&copy; 2025 Smile Shop. All rights reserved.</footer>
    </div>

    <script>
        // Retrieve username from localStorage
        const username = localStorage.getItem('username') || 'Guest';

        // Update welcome message dynamically
        const usernameDisplay = document.getElementById('usernameDisplay');
        usernameDisplay.textContent = `Welcome, ${username}!`;

        // Add transition effects
        window.addEventListener('load', () => {
            const container = document.getElementById('welcomeContainer');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const logo = document.getElementById('logo');
            const footer = document.querySelector('footer');

            // Add visible class for transitions
            container.classList.add('visible');
            usernameDisplay.classList.add('visible');
            welcomeMessage.classList.add('visible');
            logo.classList.add('visible');
            footer.classList.add('visible');
        });
    </script>
</body>
</html>
